[colors]
background = ${colors.darker_gray}
background-alt = ${colors.darker_frost}
foreground = ${colors.lightest_snow}
primary = ${colors.orange_aurora}
secondary = ${colors.yellow_aurora}
alert = ${colors.red_aurora}
disabled = ${colors.subtext1}

[bar/toph]
enable-ipc = true
override-redirect = false
monitor = ${env:MONITOR:}

top = true
width = 100%
height = 32pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-color = #ffffff
line-size = 6pt

#border-size = 4pt
#border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = "Roboto:size=16;6"
font-1 = "Symbols Nerd Font:size=13;4"

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio battery 

cursor-click = pointer
cursor-scroll = ns-resize



[module/date]
type = internal/date
interval = 1

time = "%H:%M"
time-alt = "%H:%M:%S"
date = "%a %d %B"
date-alt = "%a %d %B"


label = "   %date%,  %time%"
label-foreground = ${colors.lightest_snow}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL"
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

enable-scroll = false

label-active = %name%
label-active-background = ${colors.foreground}
label-active-foreground = ${colors.background}
label-active-underline = ${colors.foreground}


label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2


label-urgent = %name
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = "%name%"
label-empty-foreground = ${colors.lightest_polar}
label-empty-padding = 2



[settings]
screenchange-reload = true
pseudo-transparency = true



